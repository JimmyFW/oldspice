<style>
.inspirationSource {
	width: 1000px;
	overflow: hidden;
}
.section {
	margin-left: 350px;
}
.container {
	margin-left: 25px;
}
.heading {
	margin-left: 300px;
}
</style>

<script type="text/javascript">
  var coords = $('#header').offset();
  var coordY = 145; //coords.top;
$(window).scroll(function () {
  var scrollPos = $(document).scrollTop();
  console.log(scrollPos + ' ' + coordY);
  if(scrollPos > coordY) {
  	var newPos = scrollPos;
  	$('#header').css('top', 0 + 'px');
  }
  else {
  	$('#header').css('top', coordY - scrollPos + 'px');
  }
});
</script>

<div id="header" class="uiScrollfix">
<ul class="needsToc">
	<li><h3>Table of Contents</h3></li>
	<li ng-repeat="value in inspirations">
		<a ng-click="scrollTo('problem')">{{ value.title }}</a>
	</li>
</ul>
</div>

<div class="heading">
<h1>{{ model.title }}</h1>
<h3 class="centered">{{ model.authors }}</h3>
</div>

<div ng-repeat="value in inspirations">
	<div class="inspirationSource section">
	<h2>{{ value.title }}</h2>
	<img src="{{ 'public/' }}{{ value.img }}" />
	<p>{{ value.text }}</p>
	</div>
</div>
