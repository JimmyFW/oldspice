<h1>{{ model.title }}</h1>
<h3 class="centered">{{ model.authors }}</h3>

<div ng-repeat="persona in personas">"
	<h2>{{ persona.title }}</h2>
	<ul>
		<li ng-repeat="member in persona.members">{{ member }}</li>
	</ul>
	<img src="{{ 'public/' }}{{ value.img }}" />
	<p>{{ value.description }}</p>
</div>
