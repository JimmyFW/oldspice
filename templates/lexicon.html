<style>
.toplevel {
	width: 800px;
	padding: 20px;
	border-top: 1px dotted #CCC;
	border-bottom: 1px dotted #CCC;
}

.secondlevel {
	margin-left: 50px;
}

.definition {
	padding-left: 100px;
}

</style>

<h1>{{ model.title }}</h1>
<h3 class="centered">{{ model.authors }}</h3>

<div class="toplevel">
	<h2>Stakeholders</h2>
	<div ng-repeat="(word, def) in dictionary.Stakeholders">
		<h3>{{ word }}</h3>
		<div class="definition">{{ def }}</div>
	</div>
</div>

<div class="toplevel">
	<h2>Patron Types</h2>
	<div ng-repeat="(word, def) in dictionary['Patron Types']">
		<h3>{{ word }}</h3>
		<div class="definition">{{ def }}</div>
	</div>
</div>

<div class="toplevel">
	<h2>Phases</h2>
	<h3>Phase</h3>
	<div class="definition">{{ dictionary.Phase }}</div>

	<div class="toplevel secondlevel" ng-repeat="(category, bundle) in dictionary.Phases">
		<h2>{{ category }}</h2>
		<div class="definition">{{ bundle.def }}</div>
		<div ng-repeat="(word, definition) in bundle.terms">
			<h3>{{ word }}</h3>
			<div class="definition">{{ definition }}</div>
		</div>
	</div>
</div>
